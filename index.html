        <script>
    	var index=0;
    	carrocel();
    	function carrocel(){
    		var i;
    		var x = document.getElementsByClassName("fotoSlide");
    		for(i=0; i < x.length; i++){
    			x[i].style.display = "none";
    		}
    		index++;
    		if(index > x.length){index = 1}
    		x[index-1].style.display="block";
    		setTimeout(carrocel,3000);
    	}
